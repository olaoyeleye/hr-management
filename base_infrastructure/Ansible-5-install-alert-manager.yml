---
- hosts: zeus
  become: yes
  #become_user: root
  become_method: sudo

  tasks:
    - name: Add alertmanager user
      user:
        name: alertmanager
        system: yes
        createhome: no
        shell: /bin/false
  

    - name: Add docker user to a super user
      command: usermod -aG docker alertmanager
 
   
    - name: Installing alertmanager, Update and upgrade zeus machine (monitoring machine)
      apt:
        name: "{{item}}"
        state: latest
        update_cache: yes
      loop:
        - alertmanager
        - update
        
        
    - name: enable alertmanager
      command: sudo systemctl enable alertmanager
      
    - name: Start alertmanager Service
      systemd:
        name: alertmanager
        state: started
        enabled: yes

